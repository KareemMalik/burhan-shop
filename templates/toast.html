{% load static %}
<div id="toast-component"
     class="fixed bottom-8 right-8 flex items-center gap-4
            px-6 py-4 rounded-2xl shadow-2xl border border-white/20
            backdrop-blur-md bg-white/10
            text-white z-50 opacity-0 translate-y-64
            transition-all duration-300">

  <!-- Icon -->
  <span id="toast-icon" class="text-2xl"></span>

  <!-- Content -->
  <div>
    <h3 id="toast-title" class="font-semibold text-white">Sample Title</h3>
    <p id="toast-message" class="text-white/80 text-sm line-clamp-3">Sample message text</p>
  </div>
</div>

<script src="{% static 'js/toast.js' %}"></script>
